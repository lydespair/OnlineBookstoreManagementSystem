<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/mihuyo.ico">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="register.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
<section>

  <!-- 管理员登录 -->

  <div class="container">
    <div class="user singinBx">
      <div class="imgBx"><img src="img/R.jpg" alt=""></div>
      <div class="formBx">
        <form action="">
          <h2>管理员登录</h2>
          <input type="text" name="" id="name" placeholder="用户名" />
          <input type="password" name="" id="password" placeholder="密码" />
          <input type="button" name="" value="登录" onclick="login()"/>
          <p class="signup"><a href="login.html" onclick="topggleForm();">普通用户登录</a></p>
        </form>
      </div>
    </div>
  </div>
</section>

//----------------------------------------------------------
<!-- 登录方法 -->
<script>
  function login() {
    // 获取用户名和密码
    let name = $("#name").val();
    let password = $("#password").val();
    $.ajax({
      url : "/admins/login",
      type : "post",
      // data表示发送的数据
      data : JSON.stringify({
        userName : name,
        userPassword : password
      }),
      // 定义发送请求的数据格式为JSON字符串
      contentType : "application/json;charset=UTF-8",
      //定义回调响应的数据格式为JSON字符串,该属性可以省略
      dataType : "json",
      //成功响应的结果
      success : function(data) {
        console.log(data);
        if (data.code !== 0) {
          document.cookie = "userData=data.data";
          console.log(document.cookie);
          location.href = "index.html";
        } else {
          alert("用户名或密码错误")
        }
      }

    });
  }
</script>
</body>
</html>
